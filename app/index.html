<html lang="en">
	<head>
		<title>Ritual</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="./style/main.css">
		<link rel="shortcut icon" type="image/x-icon" href="./icon/favicon.ico">
		<style>
		
		</style>
	</head>
	<body class="loading-screen">
		
		<section id="splash-screen">
			
			<div id="splash-text">
				<div id="splash-text-clipping">
					Ritual
				</div>
				<div id="splash-text-title">
					Ritual
				</div>
				<div id="splash-text-subtitle">
					Survive
				</div>
			</div>
			
			<div id="#group-buttons">
				<button id="start-button" class="btn">
					<span>Start</span>
				</button>
				<br>
				<button id="menu-button" class="btn">
					<span>Menu</span>
				</button>
				<br>
				<button id="credits-button" class="btn">
					<span>Credits</span>
				</button>
			</div>
		
		</section>
		
		<section id="menu" class="full-screen">
			
			<div id="menu-text">
				<div id="menu-text-clipping">
					Ritual
				</div>
				<div id="menu-text-title">
					Ritual
				</div>
				<div id="menu-text-subtitle">
				
				</div>
			</div>
			
			<div class="row content">
				
				<button id="menu-continue" class="btn">
					<span>■ Play ■</span>
				</button>
				
				<button id="menu-restart" class="group-button hidden">
					<span>■ Restart ■</span>
				</button>
				
				<button id="menu-quit" class="group-button hidden">
					<span>■ Quit ■</span>
				</button>
			</div>
			<div class="row footer">
				<div id="stage-counter">Total Stages Cleared:
					<span id="stages-cleared">0</span>
				</div>
			</div>
		
		</section>
		
		
		<section id="user-interface" class="interfaceContainer hidden">
			
			<section id="uiAmmo" class="interfaceContainer ">
				<div>
					<span id="ammoRemaining"></span>
					<span>|</span>
					<span id="ammo"></span>
				</div>
			</section>
			
			<section id="uiMinimap" class="interfaceContainer ">
				<canvas id="minimap"></canvas>
			</section>
			
			<section id="uiHealth" class="interfaceContainer ">
				<div id="health-bar">
					<div id="health"></div>
				</div>
			</section>
			
			<section id="uiTimer" class="interfaceContainer ">
				<div>
					<span id="timer">00:00</span>
				</div>
			</section>
			
			<section id="uiObjectiveList" class="interfaceContainer ">
				<div>
					<ul id="objectives"></ul>
				</div>
			</section>
		
		</section>
		
		<section id="level-complete" class="hidden full-screen info">
			<h3>> LEVEL COMPLETE <</h3>
		</section>
		
		<section id="game-complete" class="hidden full-screen info">
			<h3>> GAME COMPLETE <</h3>
			<p>
				<button id="complete-restart">■ Restart ■</button>
			</p>
			<p>
				<button id="complete-quit">■ Quit ■</button>
			</p>
		</section>
		
		<section id="game-over" class="hidden full-screen info">
			<h3>> GAME OVER <</h3>
			<p>
				<button id="gameover-restart">■ Restart ■</button>
			</p>
			<p>
				<button id="gameover-quit">■ Quit ■</button>
			</p>
		</section>
		
		<script src="../build/bundle.js"></script>
	
	</body>
</html>
